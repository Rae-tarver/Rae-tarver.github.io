<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>

            Rocky vocational training
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="assume.html">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
          </ul>
        </div>
      </nav>
    <!---NavBar-->

    <!---Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><center>Rocky vocational training center</center></h1>
          <p class="lead"><center>Here are some images...</center></p>
        </div>
      </div>
    <!---Jumbotron-->


    <!-- Container for the image gallery -->
<div class="container mt-4">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="images/3.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="images/4.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="images/5.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="images/6.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="images/7.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="images/8.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/3.jpg" style="width:100%" onclick="currentSlide(1)" alt="Sewing">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/4.jpg" style="width:100%" onclick="currentSlide(2)" alt="Welder">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/5.jpg" style="width:100%" onclick="currentSlide(3)" alt="Electrician">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/6.jpg" style="width:100%" onclick="currentSlide(4)" alt="Metal works">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/7.jpg" style="width:100%" onclick="currentSlide(5)" alt="Mechanic">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/8.jpg" style="width:100%" onclick="currentSlide(6)" alt="Welder">
      </div>
    </div>
  </div>
